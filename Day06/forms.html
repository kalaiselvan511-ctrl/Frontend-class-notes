<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
           
            background-color: green;

        }

    </style>
</head>
<body>
    <h1>User Registration and Feedback from</h1>

    <form action="" method="post">
        <fieldset>
            <legend><strong>Persnoal information </strong></legend>
            <label for="fullname">Full name:</label>
            <input type="text" id="fullname" placeholder="Enter your name" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="emaiL" placeholder="example@ex.com" required>
            <br><br>
            <label for="password">Passwor</label>
            <input type="password" id="password" name="password" placeholder="Enter secure password" required>
            <br><br>
            <label for="dob">Date of birth</label>
            <input type="date" id="dob" name="dob" required>
            <br>
            <br>
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">female</label>
            <input type="radio" id="other" name="gender" value="Other" required>
            <label for="other">other</label>
            <br>  
            <br>
             <label for="resume">Upload Resume</label>
             <input type="file" id="resume" name="resume" accept=".pdf,.docx">
             <br><br>        
        </fieldset>

        <fieldset>

            <legend><strong>Preference & Interests</strong></legend>

            <label for="country">country</label required>

            <select name="country" id="country" required>
                <option value="">--select your country--</option>
                <option value="usa"> united states</option>
                <option value="india">India</option>
                <option value="canada"> Canada</option>
                <option value="other">Other</option>

            </select>
        </fieldset>
        <fieldset>
        <p>choose your Interests</p>
        <input type="checkbox" id="coding" name="interest" value="coding">
        <label for="">Coding</label>
        <input type="checkbox" id="music" name="interest" value="music">
        <label for="">Music</label>
        <br><br>

        <label for="experience">Experience</label>
        <input type="range" id="experience" name="experience" min="0" max="10" oninput="experienceOutput" value="5"/>
        <output id="experienceOutput">5</output>
        <br><br>
        </fieldset>
        
        <fieldset>
            <legend><strong>Comment or suggestion</strong></legend>
            <textarea id="Comment" rows="6" cols="50" placeholder="Enter your Comment"></textarea>
            <br><br>

            <label for="experience">Rate of your Experience:</label>
            <input type="number" id="rating" min="1" max="5">

            <br><br>
            <input type="checkbox" id="newsletter" name="newsletter" checked>
            <label for="newsletter">Subscribeto out newsletter</label>

        </fieldset>


<fieldset>
    <legend><strong>Form Action</strong></legend>
    <button type="reset">Reset</button>
   <button type="submit">submit</button>

</fieldset>
        
    </form>

</body>
</html>
