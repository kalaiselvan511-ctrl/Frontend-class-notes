<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
           
            background-color: green;

        }

    </style>
</head>
<body>
    <h1>Student Registration Form</h1>

    <form action="" method="post">
        <fieldset>
            <legend><strong>Student information </strong></legend>
            <label for="fullname">Full name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="emaiL" placeholder="example@ex.com" required>
            <br><br>
            <label for="password">Passwor</label>
            <input type="password" id="password" name="password" placeholder="Enter secure password" required>
            <br><br>
            <label for="dob">Date of birth</label>
            <input type="date" id="dob" name="dob" required>
            <br>
            <br>
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">female</label>
            <input type="radio" id="other" name="gender" value="Other" required>
            <label for="other">other</label>
            <br>  
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" min="1" max="100">

            <br><br>
       
        </fieldset>

        <fieldset>

            <legend><strong>Student Address</strong></legend>
            <textarea id="Comment" rows="6" cols="50" placeholder="Enter your Address"></textarea>
            <br><br>

            <label for="location">Current location</label required>

            <select name="location" id="location" required>
                <option value="">--select your country--</option>
                <option value="chennai"> chennai</option>
                <option value="thirupattur">thirupattur</option>
                <option value="vellore">vellore</option>
                <option value="other">Other</option>

            </select>
        </fieldset>
        <fieldset>
        <legend><strong>Student Hobbies</strong></legend>
        <input type="checkbox" id="Singing" name="interest" value="Singing">
        <label for="">Singing</label>
        <input type="checkbox" id="Drawing" name="interest" value="Drawing">
        <label for="">Drawing</label>
         <input type="checkbox" id="Dance" name="interest" value="Dance">
        <label for="">Dance</label>
        <input type="checkbox" id="playing" name="interest" value="playing">
        <label for="">playing</label>
        <br><br>


        </fieldset>
        
<fieldset>
    <legend><strong>Form Action</strong></legend>
    <button type="reset">Reset</button>
   <button type="submit">submit</button>

</fieldset>
        
    </form>

</body>
</html>
